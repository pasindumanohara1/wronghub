<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WrongHub - Photo Sharing Platform</title>
    <meta name="description" content="Share and discover amazing photos on WrongHub">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <h1><span class="logo-wrong">Wrong</span><span class="logo-hub">Hub</span></h1>
                <p class="tagline">Share Your Moments</p>
            </div>
            
            <!-- Header Ad - Desktop -->
            <div class="header-ad desktop-only">
                <script type="text/javascript">
                    atOptions = {
                        'key' : '23632d040e9ace3cb20615242d28bebd',
                        'format' : 'iframe',
                        'height' : 90,
                        'width' : 728,
                        'params' : {}
                    };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/23632d040e9ace3cb20615242d28bebd/invoke.js"></script>
            </div>
            
            <!-- Header Ad - Mobile -->
            <div class="header-ad mobile-only">
                <script type="text/javascript">
                    atOptions = {
                        'key' : '2483c8ff110bc0a32bcb87316e68fe3b',
                        'format' : 'iframe',
                        'height' : 50,
                        'width' : 320,
                        'params' : {}
                    };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/2483c8ff110bc0a32bcb87316e68fe3b/invoke.js"></script>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-container">
                    <input type="file" id="imageInput" accept="image/*" class="file-input">
                    <label for="imageInput" class="upload-btn">
                        <i class="fas fa-camera"></i>
                        <span>Upload Photo</span>
                    </label>
                </div>
                
                <!-- Upload Progress -->
                <div id="uploadProgress" class="upload-progress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <span class="progress-text">Uploading...</span>
                </div>
            </section>

            <!-- Sorting Controls -->
            <section class="controls-section">
                <div class="sort-controls">
                    <button id="sortNewest" class="sort-btn active">
                        <i class="fas fa-clock"></i>
                        Newest First
                    </button>
                    <button id="sortPopular" class="sort-btn">
                        <i class="fas fa-fire"></i>
                        Most Popular
                    </button>
                </div>
                
                <div class="stats">
                    <span id="photoCount">0 photos</span>
                </div>
            </section>

            <!-- Top Banner Ad -->
            <div class="top-banner-ad">
                <script type="text/javascript">
                    atOptions = {
                        'key' : '750f82bb6dfa9c1950bb6b2f534e9100',
                        'format' : 'iframe',
                        'height' : 60,
                        'width' : 468,
                        'params' : {}
                    };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/750f82bb6dfa9c1950bb6b2f534e9100/invoke.js"></script>
            </div>

            <!-- Photo Gallery -->
            <section class="gallery-section">
                <div class="gallery-container">
                    <div id="photoGallery" class="photo-gallery">
                        <!-- Photos will be dynamically inserted here -->
                    </div>
                    
                    <!-- Empty State -->
                    <div id="emptyState" class="empty-state">
                        <i class="fas fa-images"></i>
                        <h3>No photos yet</h3>
                        <p>Upload your first photo to get started!</p>
                    </div>
                </div>
                
                <!-- Sidebar Ad - Desktop -->
                <aside class="sidebar-ad desktop-only">
                    <div class="ad-space">
                        <script type="text/javascript">
                            atOptions = {
                                'key' : '6f68c1a21f3332447aaea9b8b4fd6ec7',
                                'format' : 'iframe',
                                'height' : 600,
                                'width' : 160,
                                'params' : {}
                            };
                        </script>
                        <script type="text/javascript" src="//www.highperformanceformat.com/6f68c1a21f3332447aaea9b8b4fd6ec7/invoke.js"></script>
                    </div>
                    
                    <div class="ad-space">
                        <script type="text/javascript">
                            atOptions = {
                                'key' : '4acf10535b41ab941d3298879deffbb3',
                                'format' : 'iframe',
                                'height' : 300,
                                'width' : 160,
                                'params' : {}
                            };
                        </script>
                        <script type="text/javascript" src="//www.highperformanceformat.com/4acf10535b41ab941d3298879deffbb3/invoke.js"></script>
                    </div>
                </aside>
            </section>

            <!-- Bottom Banner Ad -->
            <div class="bottom-banner-ad">
                <script type="text/javascript">
                    atOptions = {
                        'key' : '23632d040e9ace3cb20615242d28bebd',
                        'format' : 'iframe',
                        'height' : 90,
                        'width' : 728,
                        'params' : {}
                    };
                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/23632d040e9ace3cb20615242d28bebd/invoke.js"></script>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>&copy; 2025 WrongHub. Share your moments with the world.</p>
                    <div class="footer-links">
                        <a href="https://www.profitableratecpm.com/ws7waxqy?key=ce86f810365211c634a1f1aed525f736" target="_blank">Privacy Policy</a>
                        <a href="https://www.profitableratecpm.com/ws7waxqy?key=ce86f810365211c634a1f1aed525f736" target="_blank">Terms of Service</a>
                        <a href="https://www.profitableratecpm.com/ws7waxqy?key=ce86f810365211c634a1f1aed525f736" target="_blank">Contact</a>
                    </div>
                </div>
                
                <!-- Native Banner Ad -->
                <div class="native-ad">
                    <script async="async" data-cfasync="false" src="//pl26917078.profitableratecpm.com/16bf3c60c71aa096607ad9ef03e8fa98/invoke.js"></script>
                    <div id="container-16bf3c60c71aa096607ad9ef03e8fa98"></div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Photo Modal -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="modalImage" src="" alt="Full size photo">
            <div class="modal-info">
                <div class="modal-stats">
                    <button id="modalLikeBtn" class="like-btn">
                        <i class="fas fa-heart"></i>
                        <span id="modalLikeCount">0</span>
                    </button>
                    <span id="modalUploadDate" class="upload-date"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast"></div>

    <!-- Popunder and Social Bar Scripts -->
    <script type='text/javascript' src='//pl26917075.profitableratecpm.com/89/22/65/892265a32c6a746f8cd6827ec80659f2.js'></script>
    <script type='text/javascript' src='//pl26917089.profitableratecpm.com/b0/7a/be/b07abeb917e97c254f11b584a7665bb0.js'></script>

    <!-- Main Script -->
    <script src="script.js"></script>
</body>
</html>
